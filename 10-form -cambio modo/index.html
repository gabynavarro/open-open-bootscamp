<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/mystyle.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>My login</h1>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="./img/1534129544.png" alt="Google" srcset="">
                </picture>
                <span> Registrar con Google </span>             
            </button>
            <button class="twitter">
                <picture>
                <img src="./img/twitter.png" alt="" srcset="">
                </picture> 
            </button>
        </div>  
        <div class="separator">
            <hr> <span>O</span> <hr>
        </div>
        <form action="" method="">
            <div class="section-input">
                <label for="name">
                    <span>Name</span>
                <input type="text"name="name" id="name"/>
                </label>
                <label for="userName">
                    <span>Username</span>
                <input type="text" name="userName" id="userName"/>
                </label>
            </div>
            <label for="email">
                <span>Email</span>
            <input type="email" name="email" id="email"/>
            </label>
            <label for="password">
                <span>Password</span>
            <input type="password" name="password" id="password" placeholder="6+ carac"/>
            </label>
            <label for="checkBox" class="checkbox-label">                
                <input type="checkbox" name="checkBox" id="checkBox"/>
                <span>Acepta condiciones</span>            
            </label>
            <button type="submit" class="submit-btn">Crear cuenta</button>
            <div class="div-chechbox">
            <label for="toggle-button" class="checkbox-oscuro">                
                <input type="checkbox" name="checkBox" id="toggle-button"/>
                <span>Modo Oscuro</span>            
            </label>
            </div>
  
            <script>
                const toggleButton = document.getElementById('toggle-button')
                toggleButton.addEventListener('change', () => {
                    document.body.classList.toggle('dark');
                    document.getElementsByClassName("dark")
                })
            </script>
        </form>
    </div>
</body>
</html>
